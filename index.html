<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bora Orneles</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Top Cover Image -->
    <img
        src="images/bora_orneles_cover.webp"
