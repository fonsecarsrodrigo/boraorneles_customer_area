<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bora Orneles</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Top Cover Image -->
    <img
        src="images/bora_orneles_cover.webp"
        alt="Cover Image"
        class="full-width-image"
    >

    <!-- Second Image -->
    <img
        src="images/bora_orneles_services.png"
        alt="Services"
        class="full-width-image"
    >

    <details class="CustomersRegisterSection" open>
        <summary>Cadastro Clientes</summary>
        <form id="customerForm">
            <label>
                Nome Completo *
                <input type="text" name="full_name" required>
            </label>

            <label>
                CPF *
                <input type="text" name="social_number" required>
            </label>

            <label>
                Data de Nascimento *
                <input type="date" name="date_of_birth" required>
            </label>

            <label>
                Email *
                <input type="email" name="e_mail" required>
            </label>

            <label>
                Endereço Residencial
                <input type="text" name="home_adress">
            </label>

            <button type="submit">Cadastrar</button>
        </form>
    </details>

    <details class="CustomersSection" open>
        <summary>Clientes</summary>
        <table id="CustomersTable">
            <tr>
                <th>Customer ID</th>
                <th>Full Name</th>
                <th>CPF</th>
                <th>Date of Birth</th>
                <th>Email</th>
                <th>Endereço</th>
                <th>Travel Plan</th>
                <th>Actions</th>
            </tr>
        </table>
    </details>

    <details class="TravelPlansSection" open>
        <summary>Travel Plans</summary>
        <table id="TravelPlansTable">
            <tr>
                <th>Customer ID</th>
                <th>Full Name</th>
                <th>Destination</th>
                <th>Start Date</th>
            </tr>
        </table>
    </details>

    <script src="scripts.js"></script>
</body>
</html>
